<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Kalam:wght@300;400&family=Poppins:wght@200;300;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
     rel="stylesheet">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
    <div class="logo"><img  src="logo.png"></div>
    <div class="sidebar-icons">
        <div class="hov"><span class="material-symbols-outlined">home</span><div class="info">Home</div></div>
        <div class="hov"><span class="material-symbols-outlined">tag</span><div class="info">Explore</div></div>
        <div class="hov"><span class="material-symbols-outlined">notifications</span><div class="info">Notifications</div></div>
        <div class="hov"><span class="material-symbols-outlined">mail</span><div class="info">Messages</div></div>
        <div class="hov"><span class="material-symbols-outlined">person</span><div class="info">Profile</div></div>
        <div class="hov"><span class="material-symbols-outlined">more_horiz</span><div class="info">More</div></div>
        <button>Tweet</button>
    </div>
    </div>
</body>
</html>
